<h2>Register an account</h2>
<!--
	Create a registration form that asks for name, email, phone #, and password 
	and redisplays that info with a thank you message
 -->
<form id="registration" method="post" action="ControllerServlet">
	<p>Required fields are followed by <strong>*</strong></p>
	<label>Name: <strong>*</strong></label>
	<input type="text" id="name" name="name" required>
	<br>
	<label>Password: <strong>*</strong></label>
	<input type="password" id="pwd" name="pwd" required>
	<br>
	<label>E-mail: <strong>*</strong></label>
	<input type="email" id="email" name="email" required>
	<br>
	<label>Phone number:</label>
	<input type="tel" id="phone" name="phone">
	<br>
	<input type="submit" id="submit" value="Submit">
</form>
